<script>
    function alertMolecule(mol){
    var message = 'This molecule contains '+mol.atoms.length+' atoms and '+mol.bonds.length+' bonds.';
    alert(message);
  }
  // alertMolecule(new ChemDoodle.structures.Molecule());
  // the url is the local path to the chemical file
  ChemDoodle.io.file.content('pdbs/1a9nR_old.pdb', function(fileContent){
    var mol = ChemDoodle.readMOL(fileContent);
    alertMolecule(mol);
  });
</script>
